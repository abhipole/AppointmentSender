name: Deploy to Local Docker

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy with Docker Compose
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%
          set DOCKER_BUILDKIT=0
          docker compose down || echo "No running containers"
          docker compose up -d --build
